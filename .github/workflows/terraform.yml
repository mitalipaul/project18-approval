name: "GitOps Infra Deployment"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  pull-requests: write

jobs:
  terraform:
    name: "Terraform Automation"
    runs-on: ubuntu-latest
    
    # Use 'defaults' if your .tf files are in a specific folder like 'terraform-code'
    # defaults:
    #   run:
    #     working-directory: ./infra 

    steps:
      # 1. Pulls your code from the repo into the runner
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2. Installs the Terraform CLI
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.7.0" 

      # 3. Configures AWS Credentials (Stored in GitHub Secrets)
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-west-1

      # 4. Initializes the backend (S3/Local)
      - name: Terraform Init
        run: terraform init

      # 5. Runs on Pull Requests to show you what will change
      - name: Terraform Plan
        if: github.event_name == 'pull_request'
        run: terraform plan -no-color
        continue-on-error: true

      # 6. Runs ONLY when code is merged/pushed to main
      - name: Terraform Apply
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: terraform apply -auto-approve
